<div class="row">
    <div class="col-lg-8 text-center v-center">
        <br>
        <br>
        <div id="chart"></div>
        <br>
        <br>
        <form class="col-lg-12" ng-submit="add_stock()">
            <div class="input-group">
                <input class="form-control input-lg" placeholder="Stock name.." type="text" ng-model="stock_name">
                <span class="input-group-btn">
                    <button class="btn btn-lg btn-success" type="submit">Add</button>
                </span>
            </div>
        </form>
    </div>
    <div class="panel-body col-lg-4 text-center v-center">
        <ul class="list-group" >
            <li class="list-group-item list-group-item-info ">List of Stocks</li>
            <li class="list-group-item " ng-repeat="stock in stocks">{{stock.stock_name}}
                <button type="button" class="close" aria-label="Close" ng-click="remove_stock(stock)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </li>
        </ul>
    </div>
</div>
